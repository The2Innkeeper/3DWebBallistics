name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Assuming your main branch is called 'main'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build project
        run: |
          npm install
          npm run build  # You can customize this part if your project requires a build step

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4.5.0
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages  # Deploys to the gh-pages branch
          folder: build  # The folder that you want to deploy. Change if your build script has a different output directory
