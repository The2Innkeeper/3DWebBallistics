<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Ballistics Simulator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <button id="menu-toggle" class="menu-toggle">â˜°</button>
    <div id="interface-container" class="interface">
        <div id="menu" class="menu">
            <select id="vectorTypeSelector">
                <option value="target">Target</option>
                <option value="shooter">Shooter</option>
                <option value="projectile">Projectile</option>
            </select>
            <div id="vectorControlsContainer"></div>
            <div id="targetVectors" class="vector-container"></div>
            <div id="shooterVectors" class="vector-container"></div>
            <div id="projectileVectors" class="vector-container"></div>
        </div>
    </div>
    <div id="scene-container" class="simulation"></div>
    <!-- Temporary UI -->
    <div id="top-right-buttons" class="top-right-buttons">
        <button id="spawn-target" class="button">Spawn Target</button>
        <button id="fire-projectile" class="button">Fire Projectile</button>
    </div>

    <!-- Main Application Script -->
    <script type="module" src="./bundle.js"></script>
</body>
</html>
